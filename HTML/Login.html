<body>
    <main>
        <h1><i class="fas fa-user-tie    "></i> Login to dashboard</h1>
        <form class="login-form">
            <div class="user-name">
                <label for="userName">User name</label>
                <input type="text" name="userName" id="userName" required aria-required="true" autocomplete="off"
                    autofocus placeholder="user name">
            </div>
            <div class="password">
                <label for="pass">password</label>
                <input type="password" name="pass" id="pass" required aria-required="true" autocomplete="off"
                    placeholder="password">
                <div class="eye">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
            </div>
            <input type="text" name="desc" id="desc" class="desc" placeholder="Your desc" autocomplete="off"
                tabindex="-1">
            <button class="msg-btn"><span></span>
                <p>login</p>
            </button>
        </form>
    </main>
